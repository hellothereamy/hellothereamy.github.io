<html>
<head>
	<script src="lightbox.js"></script>
	<script src="api.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css"></link>
</head>
<body>
	<!-- photo container --> 
	<h1 id="header">Brunch</h1>
	<div id="photo-container" class="flex-container">
	</div>
	<!-- light box-->
	<div id="light-box">
		<h2 id="light-box-header"></h2>
		<span id="close" onclick="closeLightBox()">x</span>
		<div id="light-box-content">
			<span class="direction" id="left" onclick="changePhoto()"> < </span>
			<div id="current-photo">
			</div>
			<span class="direction" id="right" onclick="changePhoto(true)"> > </span>
		</div>
	</div> 
</body>
</html>
